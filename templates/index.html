<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像処理アプリ</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" as="script" crossorigin="anonymous">
    <script src="../static/index.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">画像処理アプリ</span>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="/">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="/uploads_get/">List</a></li>
                <li class="nav-item"><a class="nav-link" href="/gray_file_get/">Gray</a></li>
                <li class="nav-item"><a class="nav-link" href="/Canny_file_get/">Canny</a></li>
            </ul>
        </div>
    </nav>
    
    <dir class="container mt-5 ">
        <form method="POST" action="/uploads/" enctype="multipart/form-data" >
            <div class="input-group">
                <input type="file" name="file" class="form-control form-control-lg" onchange="previewImage(this);">
                <button type="submit" class="btn btn-primary">POST</button>
            </div>
            <div id="message-container" class="alert alert-info mt-3" role="alert" style="display: none">{{ message }}</div>
            <div id="error-container" class="alert alert-danger mt-3" role="alert" style="display: none">{{ error }}</div>
        </form>
    </dir>
    <div id="imgView" class="container">
        <canvas id="preview" style="max-height:500px;"></canvas>
    </div>
</body>
</html>
