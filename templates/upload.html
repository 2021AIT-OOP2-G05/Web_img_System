<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./img_style.css">

    <title>Upload Files</title>
    <title>画像処理アプリ</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" as="script" crossorigin="anonymous">
    <script src="../static/index.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">画像処理アプリ</span>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="/">アップロード</a></li>
                <li class="nav-item"><a class="nav-link" href="/upload_list/">アップロードリスト</a></li>
                <li class="nav-item"><a class="nav-link" href="/grayscale/">グレースケール</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="imglist container">
        {% for file in file_list %}
        <div id="imglist">
            <img src="{{ file }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
